name: build and scan image (Debian version)

on:
  push:
    branches-ignore:
      - "master"

env:
  IMAGE_NAME: "simaofsilva/noip-renewer"
  PIP_VERSION: "23.1.2" # renovate: datasource=pypi depName=pip versioning=pep440
  GECKO_DRIVER_VERSION: "0.33.0" # renovate: datasource=github-tags depName=mozilla/geckodriver

jobs:
  build_debian:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.9.0

      - name: Checkout
        uses: actions/checkout@v3.5.3

      - name: Get commit short hash
        id: short_digest
        run: echo "shortsha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build image for tests
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: ${{ env.IMAGE_NAME }}:test-debian
          file: Dockerfile.debian
          build-args: |
            PIP_VERSION=${{ env.PIP_VERSION }}
            GECKO_DRIVER_VERSION=${{ env.GECKO_DRIVER_VERSION }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test-debian
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "MEDIUM,CRITICAL,HIGH"
