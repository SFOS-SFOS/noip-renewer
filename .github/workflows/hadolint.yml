name: Hadolint

on:
  workflow_call:
    inputs:
      filename:
        required: true
        type: string

permissions:
  contents: read

jobs:
  hadolint:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Validate ${{ inputs.filename }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ inputs.filename }}
          no-fail: true
          verbose: true
          format: sarif
          output-file: ${{ inputs.filename }}.sarif

      - name: Upload Hadolint results of ${{ inputs.filename }}
        uses: github/codeql-action/upload-sarif@v3.23.0
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: ${{ inputs.filename }}.sarif
          # Optional category for the results
          # Used to differentiate multiple results for one commit
          category: hadolint-${{ inputs.filename }}-validation
